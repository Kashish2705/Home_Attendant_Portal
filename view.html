<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-container h2 {
            margin-top: 0;
        }

        .profile-container p {
            margin: 10px 0;
            font-size: 16px;
        }

        .profile-container .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .profile-container .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="photograph.jpg" alt="Customer Photograph">
        <h2>Customer Profile</h2>
        <p><strong>CustomerID:</strong> 12345</p>
        <p><strong>Name:</strong> Stephanie </p>
        <p><strong>Gender:</strong> female </p>
        <p><strong>Age:</strong> 30</p>
        <p><strong>Address:</strong> 1234 street , haryana , India </p>
        <p><strong>Contact no.:</strong> +91 88376 xxxxx</p>
        <p><strong>Service Request Count:</strong> 10</p>
        <p><strong>Customer Since:</strong> January 15, 2020</p>
        <a href="edit-profile.html" class="button">Edit</a>
    </div>
</body>
</html>
